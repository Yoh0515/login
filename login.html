<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agri-Advice</title>
  <link rel="stylesheet" href="/assets/css/login.css">
  
</head>

<body>
  <img src="/assets/img/logo.png" alt="Your Logo" class="logo">
  <form id="loginForm">
      <label for="username">Email:</label>
      <input type="email" id="username" name="username" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <button id="submit">Login</button>
  </form>
  <p >If you are not registered, <a id="clickhere" href="registration.html">click here</a> to register.</p>
      
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firestore.js"></script>
<script src="/assets/js/login.js"></script>

</html>
